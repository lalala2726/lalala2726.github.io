<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The next time we meet, I will be better.</title>
    <style>
        body {
            background-image: url("https://cdn.zhangchuangla.cn/photos/4332d27f669949f597103dd1b7839a6c.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Looking forward to the next meetingÔºÅ</h1>
        <div id="countdown" class="countdown"></div>
    </div>

    <script>
        var targetDate = new Date(new Date().getFullYear() + 1, new Date().getMonth(), new Date().getDate());

        function updateCountdown() {
            var currentDate = new Date();
            var timeLeft = targetDate - currentDate;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "Day " + hours + "Hour " + minutes + "minute " + seconds + "Second";

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "Countdown is over.";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
